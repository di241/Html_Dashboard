<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="stylesheet" href="js\custom.js" />
</head>

<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#"><img src="images\menu-bar.svg" alt="error" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link active" aria-current="page" href="#"><img src="images\header-logo.svg"
                                alt="error" /></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <form class="d-flex" role="search">
                            <a class="navbar-brand me-0 ms-sm-4" href="#">
                                <img src="images\search-icon.svg" alt="Bootstrap" width="30" height="24" />
                            </a>
                            <input class="form-control border-0 shadow-none" type="search" placeholder="Search"
                                aria-label="Search" />
                        </form>
                    </li>
                </ul>

                <div class="d-flex flex-column flex-sm-row justify-content-sm-end grid gap-0 row-gap-3 ">

                    <li class="nav-item d-flex align-items-center pe-5">
                        <a class="nav-link active" aria-current="page" href="#"><img src="images\notification-icon.svg"
                                alt="error" /></a>
                    </li>
                    <li class="nav-item d-flex align-items-center px-2">
                        <a class="nav-link active" aria-current="page" href="#"><img src="images\profile.png"
                                alt="error" /></a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center">
                        <a class="nav-link dropdown-toggle me-3" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            John Doe
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </div>
                
            </div>
        </div>
    </nav>

   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
